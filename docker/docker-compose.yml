# ============================================================
# Crypto Monitor - Docker Compose 主配置
# ============================================================
# 8核16GB服务器 - 高性能配置
# 目标：充分利用资源，最大化性能
# 资源分配：Redis 4GB + PostgreSQL 2GB + 采集器 4GB + 融合 2GB + 监控 2GB + Dashboard 1GB = ~15GB
# 系统预留：1GB

# ============================================================
# 全局环境变量 (应用到所有服务)
# ============================================================
x-common-env: &common-env
  TZ: Asia/Shanghai

# ============================================================
# 网络配置
# ============================================================
networks:
  crypto_net:
    driver: bridge

# ============================================================
# 数据卷
# ============================================================
volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  session_data:
    driver: local

# ============================================================
# 服务定义
# ============================================================
services:
  
  # ----------------------------------------------------------
  # Redis 服务 (高性能配置)
  # ----------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: crypto-redis
    restart: always
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 4gb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
      --appendonly yes
      --appendfsync everysec
      --auto-aof-rewrite-percentage 100
      --auto-aof-rewrite-min-size 64mb
      --tcp-backlog 511
      --timeout 0
      --tcp-keepalive 300
      --databases 16
      --io-threads 4
      --io-threads-do-reads yes
    volumes:
      - redis_data:/data
      - ../backups/redis:/backup
    networks:
      - crypto_net
    ports:
      - "6379:6379"
    sysctls:
      - net.core.somaxconn=1024
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ----------------------------------------------------------
  # PostgreSQL 数据库 (高性能配置)
  # ----------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: crypto-postgres
    restart: always
    environment:
      <<: *common-env
      POSTGRES_USER: ${POSTGRES_USER:-crypto}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-CryptoMonitor2025}
      POSTGRES_DB: ${POSTGRES_DB:-crypto}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --data-checksums"
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=512MB"
      - "-c"
      - "effective_cache_size=1536MB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "work_mem=32MB"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "max_parallel_workers=4"
      - "-c"
      - "max_parallel_workers_per_gather=2"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_level=replica"
      - "-c"
      - "max_wal_size=1GB"
      - "-c"
      - "min_wal_size=80MB"
      - "-c"
      - "archive_mode=off"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../scripts/init_postgres.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ../backups/postgres:/backup
    ports:
      - "5432:5432"
    networks:
      - crypto_net
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '1.0'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-crypto} -d ${POSTGRES_DB:-crypto}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ----------------------------------------------------------
  # 采集器服务
  # ----------------------------------------------------------
  
  # 国际交易所监控 (高性能)
  exchange-intl:
    build:
      context: ..
      dockerfile: docker/Dockerfile.collector
    container_name: crypto-exchange-intl
    restart: always
    command: python -m collectors.exchanges.international
    depends_on:
      redis:
        condition: service_healthy
    environment:
      <<: *common-env
      MODULE_NAME: exchange_intl
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      # 高性能配置
      MAX_CONCURRENT_REQUESTS: 50
      REQUEST_TIMEOUT: 10
      POLL_INTERVAL: 3
    env_file:
      - ../.env
    networks:
      - crypto_net
    deploy:
      resources:
        limits:
          memory: 768M
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # 韩国交易所监控 (高优先级)
  exchange-kr:
    build:
      context: ..
      dockerfile: docker/Dockerfile.collector
    container_name: crypto-exchange-kr
    restart: always
    command: python -m collectors.exchanges.korean
    depends_on:
      redis:
        condition: service_healthy
    environment:
      <<: *common-env
      MODULE_NAME: exchange_kr
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      # 韩国所轮询更频繁
      MAX_CONCURRENT_REQUESTS: 30
      POLL_INTERVAL: 2
    env_file:
      - ../.env
    networks:
      - crypto_net
    deploy:
      resources:
        limits:
          memory: 768M
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # 区块链监控 (多链并行)
  blockchain:
    build:
      context: ..
      dockerfile: docker/Dockerfile.collector
    container_name: crypto-blockchain
    restart: always
    command: python -m collectors.blockchain.monitor
    depends_on:
      redis:
        condition: service_healthy
    environment:
      <<: *common-env
      MODULE_NAME: blockchain
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      ETH_RPC_URL: ${ETHEREUM_RPC_URL}
      BSC_RPC_URL: ${BSC_RPC_URL}
      BASE_RPC_URL: ${BASE_RPC_URL}
      ARBITRUM_RPC_URL: ${ARBITRUM_RPC_URL}
      SOLANA_RPC_URL: ${SOLANA_RPC_URL}
      WALLET_MASTER_PASSWORD: ${WALLET_MASTER_PASSWORD}
      # 多链并行
      MAX_CONCURRENT_CHAINS: 5
      BLOCK_POLL_INTERVAL: 2
    env_file:
      - ../.env
    volumes:
      - ../config.secret:/app/config.secret:ro
    networks:
      - crypto_net
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # Telegram 监控 (实时优先)
  telegram:
    build:
      context: ..
      dockerfile: docker/Dockerfile.collector
    container_name: crypto-telegram
    restart: always
    command: python -m collectors.social.telegram_monitor
    depends_on:
      redis:
        condition: service_healthy
    environment:
      <<: *common-env
      MODULE_NAME: telegram
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      TELEGRAM_API_ID: ${TELEGRAM_API_ID}
      TELEGRAM_API_HASH: ${TELEGRAM_API_HASH}
      # 实时监控优化
      MESSAGE_QUEUE_SIZE: 1000
      PROCESS_BATCH_SIZE: 50
    env_file:
      - ../.env
    volumes:
      - session_data:/app/sessions
      - ../config.secret:/app/config.secret
    networks:
      - crypto_net
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # 新闻监控
  news:
    build:
      context: ..
      dockerfile: docker/Dockerfile.collector
    container_name: crypto-news
    restart: always
    command: python -m collectors.news.rss_monitor
    depends_on:
      redis:
        condition: service_healthy
    environment:
      <<: *common-env
      MODULE_NAME: news
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      POLL_INTERVAL: 30
    env_file:
      - ../.env
    networks:
      - crypto_net
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.2'

  # 巨鲸/聪明钱监控 (Etherscan API)
  whale-monitor:
    build:
      context: ..
      dockerfile: docker/Dockerfile.collector
    container_name: crypto-whale-monitor
    restart: always
    command: python -m collectors.whale_monitor
    depends_on:
      redis:
        condition: service_healthy
    environment:
      <<: *common-env
      MODULE_NAME: whale
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      ETHERSCAN_API_KEY: ${ETHERSCAN_API_KEY}
      POLL_INTERVAL: 60
    env_file:
      - ../.env
    networks:
      - crypto_net
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.2'

  # ----------------------------------------------------------
  # 融合引擎 (核心决策引擎 - 高性能)
  # ----------------------------------------------------------
  fusion:
    build:
      context: ..
      dockerfile: docker/Dockerfile.fusion
    container_name: crypto-fusion
    restart: always
    command: python -m fusion.fusion_engine_v3
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      <<: *common-env
      MODULE_NAME: fusion
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      DATABASE_URL: ${DATABASE_URL}
      WALLET_MASTER_PASSWORD: ${WALLET_MASTER_PASSWORD}
      # 高性能配置
      EVENT_BATCH_SIZE: 100
      FUSION_WINDOW_MS: 5000
      TRIGGER_THRESHOLD: 60
    env_file:
      - ../.env
    volumes:
      - ../config.secret:/app/config.secret:ro
    networks:
      - crypto_net
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '1.0'

  # ----------------------------------------------------------
  # 推送服务 (低延迟)
  # ----------------------------------------------------------
  pusher:
    build:
      context: ..
      dockerfile: docker/Dockerfile.collector
    container_name: crypto-pusher
    restart: always
    command: python -m fusion.webhook_pusher
    depends_on:
      redis:
        condition: service_healthy
      fusion:
        condition: service_started
    environment:
      <<: *common-env
      MODULE_NAME: pusher
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      WECHAT_WEBHOOK_SIGNAL: ${WECHAT_WEBHOOK_SIGNAL}
      WECHAT_WEBHOOK_TRADE: ${WECHAT_WEBHOOK_TRADE}
      WALLET_MASTER_PASSWORD: ${WALLET_MASTER_PASSWORD}
      # 推送配置
      PUSH_BATCH_SIZE: 10
      PUSH_TIMEOUT: 5
    env_file:
      - ../.env
    volumes:
      - ../config.secret:/app/config.secret:ro
    networks:
      - crypto_net
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.2'

  # ----------------------------------------------------------
  # Dashboard (高并发支持)
  # ----------------------------------------------------------
  dashboard:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dashboard
    container_name: crypto-dashboard
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      <<: *common-env
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      DATABASE_URL: ${DATABASE_URL}
      DASHBOARD_PORT: 5000
      WALLET_MASTER_PASSWORD: ${WALLET_MASTER_PASSWORD}
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      # Gunicorn 高并发配置
      GUNICORN_WORKERS: 4
      GUNICORN_THREADS: 4
      GUNICORN_TIMEOUT: 120
    env_file:
      - ../.env
    volumes:
      - ../config.secret:/app/config.secret:ro
    networks:
      - crypto_net
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # ----------------------------------------------------------
  # 监控服务 (增强配置)
  # ----------------------------------------------------------
  
  # Prometheus (高性能时序数据库)
  prometheus:
    image: prom/prometheus:latest
    container_name: crypto-prometheus
    restart: always
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
      - '--storage.tsdb.retention.size=10GB'
      - '--web.enable-lifecycle'
      - '--query.max-concurrency=20'
      - '--query.timeout=2m'
    environment:
      <<: *common-env
    volumes:
      - ../deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - crypto_net
    deploy:
      resources:
        limits:
          memory: 1536M
          cpus: '1.0'
        reservations:
          memory: 768M
          cpus: '0.5'

  # Grafana (可视化面板)
  grafana:
    image: grafana/grafana:latest
    container_name: crypto-grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      <<: *common-env
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin123}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: http://localhost:3000
      GF_DATABASE_TYPE: postgres
      GF_DATABASE_HOST: postgres:5432
      GF_DATABASE_NAME: crypto
      GF_DATABASE_USER: ${POSTGRES_USER:-crypto}
      GF_DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-CryptoMonitor2025}
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
      - postgres
    networks:
      - crypto_net
    deploy:
      resources:
        limits:
          memory: 768M
          cpus: '0.5'
        reservations:
          memory: 384M
          cpus: '0.2'

  # Redis Exporter
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: crypto-redis-exporter
    restart: always
    environment:
      <<: *common-env
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    ports:
      - "9121:9121"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - crypto_net
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.1'

  # PostgreSQL Exporter (数据库监控)
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: crypto-postgres-exporter
    restart: always
    environment:
      <<: *common-env
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-crypto}:${POSTGRES_PASSWORD:-CryptoMonitor2025}@postgres:5432/${POSTGRES_DB:-crypto}?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - crypto_net
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.1'

