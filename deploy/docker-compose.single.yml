# Docker Compose - 单机部署配置
# 4核8G 新加坡服务器优化版

version: '3.8'

services:
  # ============================================================
  # Redis - 内存优化配置
  # ============================================================
  redis:
    image: redis:7-alpine
    container_name: crypto-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
      - ./redis-optimized.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ============================================================
  # Crypto Monitor - 统一进程
  # ============================================================
  crypto-monitor:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: crypto-monitor
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - ../.env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PYTHONUNBUFFERED=1
    volumes:
      - ../config:/app/config:ro
      - ../logs:/app/logs
      - telegram-session:/app/session
    deploy:
      resources:
        limits:
          memory: 5G
          cpus: '3.0'
    healthcheck:
      test: ["CMD", "python", "-c", "import redis; r=redis.Redis(host='redis'); r.ping()"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================
  # Dashboard (可选，按需启动)
  # ============================================================
  dashboard:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: crypto-dashboard
    restart: unless-stopped
    depends_on:
      - redis
    env_file:
      - ../.env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "5000:5000"
    command: python src/dashboards/unified/app.py
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    profiles:
      - dashboard  # 使用 --profile dashboard 启动

volumes:
  redis-data:
  telegram-session:

networks:
  default:
    name: crypto-network

