# ============================================================
# Prometheus Configuration - Crypto Monitor
# ============================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'crypto-monitor'

# 告警规则
rule_files:
  - 'alerts.yml'

# 抓取配置
scrape_configs:
  
  # Prometheus 自身
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    metrics_path: /metrics

  # Docker 容器指标 (需要安装 cAdvisor)
  # - job_name: 'cadvisor'
  #   static_configs:
  #     - targets: ['cadvisor:8080']

  # Node Exporter (服务器指标)
