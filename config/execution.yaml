# Execution Configuration
# 交易执行层配置

# 交易所执行优先级
execution_priority:
  - gate
  - mexc
  - bitget
  - kucoin
  - bybit

# 订单配置
order:
  # 默认下单金额 (USDT)
  default_amount: 100
  
  # 最大下单金额 (USDT)
  max_amount: 1000
  
  # 滑点容忍度 (%)
  slippage_tolerance: 2.0
  
  # 订单类型
  order_type: "market"

# 风控配置
risk_control:
  # 单币种最大持仓 (USDT)
  max_position_per_symbol: 500
  
  # 总持仓上限 (USDT)
  max_total_position: 5000
  
  # 单日最大交易次数
  max_daily_trades: 50
  
  # 冷却时间 (秒) - 同币种再次买入间隔
  cooldown_seconds: 300

# 止盈止损
take_profit_stop_loss:
  # 启用止盈止损
  enabled: true
  
  # 止盈比例 (%)
  take_profit_pct: 30
  
  # 止损比例 (%)
  stop_loss_pct: 15
  
  # 移动止损 (%)
  trailing_stop_pct: 10

# n8n Webhook 配置
webhook:
  # CEX 交易 webhook
  cex_url: "${N8N_CEX_WEBHOOK_URL}"
  
  # 告警 webhook
  alert_url: "${N8N_ALERT_WEBHOOK_URL}"
  
  # 请求超时 (秒)
  timeout: 10
  
  # 重试次数
  max_retries: 3

# 交易所 API 配置（从环境变量读取）
exchanges:
  gate:
    enabled: true
    # API 密钥从环境变量读取: GATE_KEY, GATE_SECRET
    
  mexc:
    enabled: true
    # API 密钥从环境变量读取: MEXC_KEY, MEXC_SECRET
    
  bitget:
    enabled: false
    # API 密钥从环境变量读取: BITGET_KEY, BITGET_SECRET, BITGET_PASSPHRASE
    
  kucoin:
    enabled: false
    # API 密钥从环境变量读取: KUCOIN_KEY, KUCOIN_SECRET, KUCOIN_PASSPHRASE

