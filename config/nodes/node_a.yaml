# Node A Configuration - Exchange Monitor
# 交易所 REST API + WebSocket 监控

# Redis 配置（从环境变量覆盖）
redis:
  host: "127.0.0.1"
  port: 6379
  password: ""

# 轮询间隔（秒）
rest_poll_interval: 10
websocket_reconnect_interval: 5

# 交易所配置
exchanges:
  - name: binance
    enabled: true
    rest: "https://api.binance.com/api/v3/exchangeInfo"
    websocket: "wss://stream.binance.com:9443/ws/!miniTicker@arr"
    announcement_url: "https://www.binance.com/en/support/announcement"
    
  - name: okx
    enabled: true
    rest: "https://www.okx.com/api/v5/public/instruments?instType=SPOT"
    announcement_url: "https://www.okx.com/help/okx-announcement"
    
  - name: bybit
    enabled: true
    rest: "https://api.bybit.com/v5/market/instruments-info?category=spot"
    announcement_url: "https://announcements.bybit.com"
    
  - name: kucoin
    enabled: true
    rest: "https://api.kucoin.com/api/v2/symbols"
    announcement_url: "https://www.kucoin.com/news"
    
  - name: gate
    enabled: true
    rest: "https://api.gateio.ws/api/v4/spot/currency_pairs"
    announcement_url: "https://www.gate.io/announcements"
    
  - name: bitget
    enabled: true
    rest: "https://api.bitget.com/api/v2/spot/public/symbols"
    announcement_url: "https://www.bitget.com/announcements"
    
  - name: htx
    enabled: true
    rest: "https://api.huobi.pro/v1/common/symbols"
    announcement_url: "https://www.htx.com/support/announcements"
    
  - name: mexc
    enabled: true
    rest: "https://api.mexc.com/api/v3/exchangeInfo"
    announcement_url: "https://www.mexc.com/support/announcements"
    
  - name: coinbase
    enabled: true
    rest: "https://api.exchange.coinbase.com/products"
    announcement_url: "https://www.coinbase.com/blog"
    
  - name: kraken
    enabled: true
    rest: "https://api.kraken.com/0/public/AssetPairs"
    announcement_url: "https://blog.kraken.com"

# 请求超时（秒）
request_timeout: 15

# 请求头
headers:
  User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
  Accept: "application/json"

