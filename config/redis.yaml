# Redis Configuration
# Redis 连接配置（敏感信息从环境变量读取）

# 连接配置
host: "${REDIS_HOST:-127.0.0.1}"
port: "${REDIS_PORT:-6379}"
db: 0

# 连接池配置
pool:
  max_connections: 20
  socket_timeout: 5
  socket_connect_timeout: 5
  retry_on_timeout: true
  health_check_interval: 30

# Stream 配置
streams:
  raw_events: "events:raw"
  fused_events: "events:fused"
  routed:
    cex: "events:route:cex"
    hl: "events:route:hl"
    dex: "events:route:dex"
  
# Stream 限制
max_stream_length: 50000

# 心跳配置
heartbeat:
  ttl: 60
  interval: 30

