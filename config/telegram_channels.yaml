  # 上币关键词 (英文)
  listing_en:
    - will list
    - new listing
    - adds trading
    - launches
    - trading starts
    - opens trading
    - new token
    - pre-market
    - perpetual listing
    
  # 上币关键词 (中文)
  listing_zh:
    - 上市
    - 上线
    - 新币
    - 首发
    - 开放交易
    - 现货上线
    - 合约上线
    
  # 上币关键词 (韩文)
  listing_kr:
    - 신규 상장
    - 원화 마켓
    - KRW 마켓
    - 거래 지원
    - 디지털 자산
    
  # Alpha/研究关键词
  alpha:
    - alpha
    - gem
    - 100x
    - moon
    - pump
    - early
    - presale
    
  # 鲸鱼警报关键词
  whale:
    - whale
    - large transfer
    - million
    - billion
    - 大额转账
    - 巨鲸

# 优先级说明
# 1 = 最高优先级 (即时处理)
# 2 = 高优先级 (快速处理)
# 3 = 普通优先级 (标准处理)

