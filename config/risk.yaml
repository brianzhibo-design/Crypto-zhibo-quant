# ============================================================
# 风控配置 - 资金和风险管理
# ============================================================
# ⚠️ 警告: 请根据自己的风险承受能力配置！

risk:
  # ============================================================
  # 资金管理
  # ============================================================
  
  # 总资金 (USDT)
  total_capital: 10000
  
  # 单笔最大风险比例
  max_risk_per_trade: 0.02  # 2%
  
  # 单笔最大仓位比例
  max_position_percent: 0.10  # 10%
  
  # 最小交易金额 (USDT)
  min_position: 50
  
  # ============================================================
  # 日限额
  # ============================================================
  
  # 日最大亏损比例
  max_daily_loss: 0.05  # 5%
  
  # 日最大交易次数
  max_trades_per_day: 20
  
  # ============================================================
  # 持仓限制
  # ============================================================
  
  # 最大同时持仓数
  max_positions: 5
  
  # 最大总敞口比例
  max_exposure: 0.30  # 30%
  
  # ============================================================
  # Kelly Criterion
  # ============================================================
  kelly:
    enabled: true
    
    # 历史胜率（需要根据实际回测调整）
    win_rate: 0.5
    
    # 平均盈利倍数
    avg_win: 2.0
    
    # 平均亏损倍数
    avg_loss: 1.0

# ============================================================
# 风险监控
# ============================================================
monitoring:
  # 连续亏损限制
  max_consecutive_losses: 3
  
  # 触发后暂停时间 (分钟)
  pause_after_losses: 30
  
  # 异常波动检测
  volatility_threshold: 0.20  # 20%
  
  # 大单检测阈值 (USD)
  whale_alert_threshold: 100000

# ============================================================
# 紧急停止
# ============================================================
emergency:
  # 启用紧急停止
  enabled: true
  
  # 触发条件：日亏损超过
  daily_loss_trigger: 0.10  # 10%
  
  # 触发后操作
  actions:
    - stop_new_trades
    - close_all_positions
    - send_alert

