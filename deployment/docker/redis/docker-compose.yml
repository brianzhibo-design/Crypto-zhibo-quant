version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: redis-server
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - redis-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis管理界面（可选）
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander
    restart: always
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis-server:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    networks:
      - redis-network
    depends_on:
      - redis

  # Redis监控（可选）
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: redis-exporter
    restart: always
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis-server:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    networks:
      - redis-network
    depends_on:
      - redis

volumes:
  redis-data:
    driver: local

networks:
  redis-network:
    driver: bridge
